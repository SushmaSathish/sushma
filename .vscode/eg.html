<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <form onsubmit="saveToLocalStorage(event)">
      <label>Name</label>
      <input type=" text" , name="Username" reqiured />
      <label>Email</label>
      <input type=" email" , name="email" reqiured />
      <label>Phone Number</label>
      <input type="tel" , name="Phone" />
      <button>Submit</button>
    </form>
    <ul id="list of items"></ul>
    <script>
      function saveToLocalStorage(event) {
        event.preventDefault();
        const name = event.target.Username.value;
        const email = event.target.email.value;
        const Phone = event.target.Phone.value;
        // localStorage.setItem("Username", name);
        //localStorage.setItem("Emailid", email);
        // localStorage.setItem("PhoneNumber", number);

        const obj = {
          name,
          email,
          Phone,
        };

        localStorage.setItem(obj.email, JSON.stringify(obj));
        showUsersOnScreen(obj);
      }
      function showUsersOnScreen(obj) {
        const parentElem = document.getElementById("list of items");
        const childElem = document.createElement("li");
        childElem.textContent = obj.name + "-" + obj.Phone + "-" + obj.email;
        let deletebutton = document.createElement("input");
        deletebutton.type = "button";
        deletebutton.value = "delete";
        deletebutton.onclick = () => {
          localStorage.removeItem(obj.email);
          parentElem.removeChild(childElem);
        };

        childElem.appendChild(deletebutton);
        parentElem.appendChild(childElem);
      }

    </script>
  </body>
</html>
